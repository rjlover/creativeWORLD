<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        <PROFILE-PHOTO-API></PROFILE-PHOTO-API>
    </title>
    <link rel="stylesheet" href="api.css">
    <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet">

</head>

<body>
    <div class="container">
        <h1>Check your personality with your name and gender:</h1>
        <div class="main">
            <div class="input-name">
                <label for="fnmae">Enter your name</label>
                <input type="text" id="fname" placeholder="name">

                <label for="gen">Enter your Gender</label>
                <input type="text" id="gen" placeholder="male/female">

            </div>
            <div class="photo-frame">
                <img src="main.png" width="250px" height="250px" class="img-change">
            </div>
            <div class="click">
                <button>Click me</button>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"
        integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg=="
        crossorigin="anonymous"></script>
    <script>
        $(document).ready(function () {
            $('button').click(function () {
                const name = $('#fname').val();
                const gender = $('#gen').val();
                $('.img-change').attr('src', `https://joeschmoe.io/api/v1/${gender}/${name}`);
            })
        }
        )
    </script>
</body>

</html>
