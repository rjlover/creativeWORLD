<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NOTEPAD_APP</title>

    <!-- USING bootstrap CSS EFFECT -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand">RJ-notepad</a>
        <form class="form-inline">
            <input class="form-control mr-sm-2" id="searchtxt" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
    </nav>

    <div class="card m-5">
        <div class="card-header">
            Welcome To Rj-notepad
        </div>
        <div class="card-body">
            <h5 class="card-title">ADD NOTE TITLE:</h5>
            <div class="form-group">
                <input type="text" class="form-control" id="addtitle">
            </div>

            <h5 class="card-title">CREATE YOUR NOTE:</h5>

            <div class="form-group">
                <textarea class="form-control" id="addtext" rows="3"></textarea>
            </div>

            <button class="btn btn-primary" id="addbtn">ADD NOTE</button>
        </div>
    </div>

    <main class="container m-auto">
        <!-- <hr color="red"> -->
        <h2>Your Saved Notes</h2>
        <hr color="red">

        <div id="notes" class="row container-fluid">
            <!-- inner html add by js -->
        </div>
    </main>


    <script src="app.js"></script>
    <!-- USING bootstrap -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
</body>

</html>
