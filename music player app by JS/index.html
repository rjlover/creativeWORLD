<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RJ-musicZONE</title>
    <link href="index.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css"
        integrity="sha512-PgQMlq+nqFLV4ylk1gwUOgm6CtIIXkKwaIHp/PAIWHzig/lKZSEGKEysh0TCVbHJXCLN7WetD8TFecIky75ZfQ=="
        crossorigin="anonymous" />
</head>

<body>
    <div class="main">
        <div class="music_container">
            <h2 id="song_name">Nayan</h2>
            <h4 id="artist_name">Jubin Nautiyal</h4>

            <div class="img_container ">
                <img src="song1.jpg" alt="song1">
            </div>
            <audio src="song1.mp3"></audio>

            <!-- progress bar part -->
            <div class="progressbar_container" id="progressbar">

                <div class="progress_time_div">
                    <div id="current_time">0:00</div>
                    <div id="total_time">4:15</div>
                </div>
                <div class="progress_line_div" id="progress_line">
                    <div class="current_progress" id="progress"></div>
                </div>

            </div>

            <!-- control part -->
            <div class="music_controls_container">
                <i class="fas fa-backward" id="prev" title="previous"></i>
                <i class="fas fa-play main_button" id="play" title="play"></i>
                <i class="fas fa-forward" id="next" title="next"></i>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
    <script type="text/coffeescript" src="main.coffee"></script>
</body>

</html>
